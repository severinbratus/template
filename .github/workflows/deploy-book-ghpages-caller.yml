name: deploy-book-caller

on:
  push:
    branches:
    - '**'
    # If your git repository has the Jupyter Book within some-subfolder next to
    # unrelated files, you can make this run only if a file within that specific
    # folder has been modified.
    #
    # paths:
    # - some-subfolder/**
  workflow_dispatch:

jobs: 
  call-workflow:
    uses: severinbratus/template/.github/workflows/deploy-book-ghpages.yml@main
    secrets: inherit
    permissions:
      contents: read
      pages: write
      id-token: write

